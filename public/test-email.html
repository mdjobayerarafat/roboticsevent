<!DOCTYPE html>
<html>
<head>
    <title>Email Test</title>
</head>
<body>
    <h1>Test Registration Email</h1>
    <button onclick="testEmail()">Send Test Email</button>
    
    <script>
        async function testEmail() {
            console.log('Testing email...');
            
            try {
                const response = await fetch('/api/send-welcome-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'jobayerarafat2030@gmail.com', // Change to your email
                        name: 'Test User from Website',
                        registrationId: 'WEB-TEST-' + Date.now()
                    })
                });
                
                const result = await response.json();
                console.log('Email result:', result);
                
                if (response.ok) {
                    alert('Email sent successfully! Check console for details.');
                } else {
                    alert('Email failed. Check console for details.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error sending email. Check console.');
            }
        }
    </script>
</body>
</html>
